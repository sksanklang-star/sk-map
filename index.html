    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        const supabaseUrl = 'https://azxinrvdwsvmchovvjpl.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImF6eGlucnZkd3N2bWNob3Z2anBsIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzA2MTY4NzMsImV4cCI6MjA4NjE5Mjg3M30.52JBZ4CFEKyVZMmTgNFgEUek75EyAbP0D7kxELh2EZk';
        const db = supabase.createClient(supabaseUrl, supabaseKey);

        var map = L.map('map', { center: [18.784, 99.075], zoom: 14, zoomControl: false });
        var streetMap = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', { attribution: '¬© OpenStreetMap' }).addTo(map);
        var satelliteMap = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', { attribution: 'Tiles ¬© Esri' });
        L.control.zoom({ position: 'bottomright' }).addTo(map);

        let projectLayerGroup = L.featureGroup().addTo(map);
        let mooLayer, boundaryLayer, soiLayer;
        let allFeatures = [];
        let filteredFeaturesGlobal = [];

        function togglePanel(id, btnId) { 
            const p = document.getElementById(id); 
            const b = document.getElementById(btnId); 
            p.style.display = (p.style.display === 'none' || p.style.display === '') ? 'block' : 'none'; 
            if (b) b.classList.toggle('active'); 
        }

        function setMapType(type) { 
            if (type === 'street') { map.addLayer(streetMap); map.removeLayer(satelliteMap); } 
            else { map.addLayer(satelliteMap); map.removeLayer(streetMap); } 
            document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active')); 
            document.getElementById('btn-' + type).classList.add('active'); 
        }

        function getCustomIcon(code, color) {
            return L.divIcon({
                className: 'custom-div-icon',
                html: `<div class="custom-marker-icon" style="width:30px;height:30px; background:${color || '#ffc107'};">${code || '&#xF3E7;'}</div>`,
                iconSize: [30, 30], iconAnchor: [15, 15]
            });
        }

        async function loadData() {
            // Load boundaries and soi
            const { data: mooData } = await db.rpc('get_moo_boundary');
            if (mooData) mooLayer = L.geoJSON(mooData, { style: { color: "#1976d2", fillOpacity: 0.1, dashArray: '5,5' } }).addTo(map);

            const { data: soiData } = await db.rpc('get_sanklang_soi_final');
            if (soiData) soiLayer = L.geoJSON(soiData, { style: { color: "#6c757d", weight: 2, opacity: 0.6 } });

            // Load main projects
            const { data: projData } = await db.rpc('get_map_data');
            if (projData && projData.features) {
                allFeatures = projData.features;
                updateYearFilter(allFeatures);
                applyFilters();
            }
        }

        function updateYearFilter(features) {
            const years = new Set();
            features.forEach(f => { if (f.properties.budget_history) f.properties.budget_history.forEach(b => years.add(b.year)); });
            const select = document.getElementById('filterYear');
            Array.from(years).sort().forEach(y => {
                const opt = document.createElement('option'); opt.value = y; opt.textContent = `‡∏û.‡∏®. ${y}`;
                select.appendChild(opt);
            });
        }

        function applyFilters() {
            const kw = document.getElementById('sidebarSearch').value.toLowerCase();
            const yr = document.getElementById('filterYear').value;
            const mo = document.getElementById('filterMoo').value;

            const filtered = allFeatures.filter(f => {
                const p = f.properties;
                const matchName = (p.project || p.name || '').toLowerCase().includes(kw);
                const matchMoo = (mo === 'all' || p.moo == mo);
                const matchYear = (yr === 'all' || (p.budget_history && p.budget_history.some(b => b.year == yr)));
                return matchName && matchMoo && matchYear;
            });

            filteredFeaturesGlobal = filtered;
            renderLayers(filtered);
            renderList(filtered);
            document.getElementById('resultCount').innerText = `‡∏û‡∏ö ${filtered.length} ‡∏£‡∏≤‡∏¢‡∏Å‡∏≤‡∏£`;
        }

        function renderLayers(features) {
            projectLayerGroup.clearLayers();
            L.geoJSON(features, {
                style: f => ({ color: '#0d6efd', weight: f.geometry.type.includes('Line') ? 5 : 2, fillOpacity: 0.3 }),
                pointToLayer: (f, latlng) => L.marker(latlng, { icon: getCustomIcon(f.properties.icon, f.properties.color) }),
                onEachFeature: (f, l) => l.on('click', (e) => { L.DomEvent.stopPropagation(e); renderDetail(f.properties); })
            }).addTo(projectLayerGroup);
        }

        function renderList(features) {
            const box = document.getElementById('sidebarList'); box.innerHTML = '';
            features.forEach(f => {
                const div = document.createElement('div'); div.className = 'result-item';
                div.innerHTML = `<div class="fw-bold text-primary">${f.properties.name || f.properties.project}</div><small class="text-muted">‡∏´‡∏°‡∏π‡πà ${f.properties.moo} | ${f.properties.authority || f.properties.dept}</small>`;
                div.onclick = () => {
                    renderDetail(f.properties);
                    const coords = f.geometry.type === 'Point' ? f.geometry.coordinates : f.geometry.coordinates[0];
                    map.flyTo([coords[1], coords[0]], 17);
                };
                box.appendChild(div);
            });
        }

        function renderDetail(props) {
            const content = document.getElementById('sidebarContent');
            let budgets = props.budget_history?.map(b => `<div class="d-flex justify-content-between p-2 border-bottom"><span>‡∏õ‡∏µ ${b.year}</span><strong>${new Intl.NumberFormat('th-TH').format(b.amount)} ‡∏ö‡∏≤‡∏ó</strong></div>`).join('') || '‡πÑ‡∏°‡πà‡∏°‡∏µ‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•';
            
            content.innerHTML = `
                <h5 class="fw-bold text-primary">${props.name || props.project}</h5>
                <p class="mb-1"><i class="fa-solid fa-map-pin me-2"></i>‡∏´‡∏°‡∏π‡πà‡∏ó‡∏µ‡πà ${props.moo}</p>
                <p class="mb-3 text-muted"><i class="fa-solid fa-building me-2"></i>${props.dept || props.authority}</p>
                <h6 class="fw-bold mt-4 border-bottom pb-2">‡∏õ‡∏£‡∏∞‡∏ß‡∏±‡∏ï‡∏¥‡∏á‡∏ö‡∏õ‡∏£‡∏∞‡∏°‡∏≤‡∏ì</h6>
                <div>${budgets}</div>
            `;
            document.getElementById('selectionSidebar').classList.add('active');
        }

        function toggleLayer(type, el) {
            let target = (type === 'project') ? projectLayerGroup : (type === 'moo') ? mooLayer : soiLayer;
            let icon = el.querySelector('i:last-child');
            if (map.hasLayer(target)) { map.removeLayer(target); icon.className = 'fa-solid fa-eye-slash text-muted'; } 
            else { map.addLayer(target); icon.className = 'fa-solid fa-eye text-primary'; }
        }

        function toggleListSidebar() { document.getElementById('listSidebar').classList.toggle('active'); }
        function closeSidebar() { document.getElementById('selectionSidebar').classList.remove('active'); }

        loadData();
    </script>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bootstrap Icons Example</title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap Icons CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        body {
            padding: 40px;
        }

        .icon-box {
            font-size: 40px;
            margin: 20px 0;
        }

        .custom-color {
            color: crimson;
        }
        .bi {
            font-family: "bootstrap-icons" !important;
        }
    </style>
</head>
<body>

    <h1 class="mb-4">Bootstrap Icons Demo</h1>

    <h4>1️⃣ Recommended Method (Class Name)</h4>
    <div class="icon-box">
        <i class="bi bi-list"></i>
    </div>

    <h4>2️⃣ Styled with Bootstrap Utility Classes</h4>
    <div class="icon-box">
        <i class="bi bi-list text-primary fs-1"></i>
    </div>

    <h4>3️⃣ Using Unicode (Must Include .bi Class)</h4>
    <div class="icon-box">
        <span class="bi">&#xF479;</span>
    </div>

    <h4>4️⃣ Unicode with Custom Color</h4>
    <div class="icon-box custom-color">
        <span class="bi">&#xF479;</span>
    </div>

    <h4>5️⃣ Example Navbar Toggle Icon</h4>
    <button class="btn btn-dark">
        <i class="bi bi-list"></i> Menu
    </button>

</body>
</html>
